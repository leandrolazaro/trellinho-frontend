<!doctype html>
<html lang="pt-br">

<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="login.css" title="bog standard" />

    <title>Trellinho</title>
    <link rel="icon" type="image/x-icon" href="../../favicon.ico">
</head>

<body>

    <div id="id01">

        <form class="modal-content animate" id="user_data" method="post">
            <div class="container">
                <label for="uname"><b>User email</b></label>
                <input type="text" placeholder="Enter Username" name="user_email" id="user_email">

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="user_password" id="user_password">

                <button type="submit">Login</button>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <span class="psw"> Forgot <a href="#" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal0">password</a> or <a href="#" data-bs-toggle="modal" data-bs-target="#creaceAccountModal">create a account</a></span>
            </div>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="forgotPasswordModal0" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Forgot password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="animate" id="forgot_answer_form" method="post">
                        <div class="container">
                            <label for="uname"><b>User email</b></label>
                            <input type="text" placeholder="Enter email" name="forgot_answer_email" id="forgot_answer_email">
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="forgotPasswordModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Forgot password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="animate" id="forgot_password_form" method="post">
                        <div class="container">
                            <label for="uname"><b>Question</b></label>
                            <input type="text" name="question" id="question" disabled>

                            <label for="uname"><b>Answer</b></label>
                            <input type="text" name="answer" id="answer">

                            <label for="uname"><b>New password</b></label>
                            <input type="password" name="new_password" id="new_password">

                            <button type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="creaceAccountModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="animate" id="create_account_form" method="post">
                        <div class="container">
                            <label for="uname"><b>Enter name</b></label>
                            <input type="text" placeholder="Enter Name" name="create_name" id="create_name">

                            <label for="uname"><b>User email</b></label>
                            <input type="text" placeholder="Enter Email" name="create_email" id="create_email">
            
                            <label for="psw"><b>Password</b></label>
                            <input type="password" placeholder="Enter Password" name="create_password" id="create_password">

                            <label for="psw"><b>Security question</b></label>
                            <input type="text" placeholder="Enter Security Question" name="create_security_question" id="create_security_question">

                            <label for="psw"><b>Answer question</b></label>
                            <input type="text" placeholder="Enter Answer Question" name="create_answer_question" id="create_answer_question">

                            <label for="psw"><b>Birthday</b></label>
                            <input type="date" placeholder="Enter birthday date" name="create_birthday_date" id="create_birthday_date">
            
                            <button type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../../libs/jquery-3.6.0.min.js"></script>
    <script src="login.js"></script>
</body>

</html>
