<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="home.css"
      title="bog standard"
    />

    <title>Trellinho</title>
    <link rel="icon" type="image/x-icon" href="../../favicon.ico" />
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand"
          >Trellinho (<span id="username_storage"></span>)</a
        >
        <form class="d-flex">
          <button id="logout_button" class="btn btn-primary">Logout</button>
        </form>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <div id="tasks" class="row row-cols-1 row-cols-md-3 g-4">
            <!-- <div class="col">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">Card title</h5>
                                <p class="card-text">This is a longer card with supporting text below as a natural
                                    lead-in to additional content. This content is a little bit longer.</p>
                                <div class="mb-3">
                                    <label class="form-label">Priority</label>
                                    <select class="form-select" aria-label="Default select example" id="priority">
                                        <option value="0">Low</option>
                                        <option value="1">Median</option>
                                        <option value="2">High</option>
                                    </select>
                                </div>
                                <button type="button" class="btn btn-danger">Delete</button>
                            </div>
                        </div>
                    </div> -->
          </div>
        </div>
        <div class="col-4">
          <form id="task_form" method="post">
            <div class="mb-3">
              <label class="form-label">Title</label>
              <input type="text" class="form-control" id="title" />
            </div>
            <div class="mb-3">
              <label class="form-label">Description</label>
              <input type="text" class="form-control" id="description" />
            </div>
            <div class="mb-3">
              <label class="form-label">Location</label>
              <input type="text" class="form-control" id="location" />
            </div>
            <div class="mb-3">
              <label class="form-label">Date</label>
              <input type="date" class="form-control" id="target_date" />
            </div>
            <div class="mb-3">
              <label class="form-label">Priority</label>
              <select
                class="form-select"
                aria-label="Default select example"
                id="priority"
              >
                <option value="0">Low</option>
                <option value="1">Median</option>
                <option value="3">High</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Generate task</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="../../libs/jquery-3.6.0.min.js"></script>
    <script src="home.js"></script>
  </body>
</html>
