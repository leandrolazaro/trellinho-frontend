<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="create_user.css" 
        title="bog standard" />

    <title>Hello, world!</title>
</head>

<body>

    <div id="id01">

        <form class="modal-content animate" id="register_form" method="post">
            <div class="container">
                <label for="psw"><b>User name</b></label>
                <input type="text" placeholder="Enter your user name" name="user_name" id="user_name" required>

                <label for="uname"><b>User email</b></label>
                <input type="email" placeholder="Enter Username" name="user_email" id="user_email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="user_password" id="user_password" required>

                <label for="psw"><b>Security question</b></label>
                <input type="text" placeholder="Enter a security question" name="security_question" id="security_question" required>

                <label for="psw"><b>Answer question</b></label>
                <input type="text" placeholder="Enter a answer question" name="answer_question" id="answer_question" required>

                <button type="submit">Register</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../../libs/jquery-3.6.0.min.js"></script>
    <script src="create_user.js"></script>
</body>

</html>
